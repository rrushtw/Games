<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Dasshboard</title>
    <link href="css/MyStype.css" rel="stylesheet">
</head>

<body>
    <!--#region topMenu-->
    <div class="topMenu col-xs-12">
        <img class="sideIcon" src="images/SideIcon.png" alt="side menu icon" />
        <img class="homeIcon" src="images/Home.png" alt="Home Icon" />
    </div>
    <!--#endregion-->

    <!--#region sideMenu-->
    <div class="sideMenu col-xs-12 col-md-1">
        <a onclick="ShowSubLlist(this);">Page Set 1</a>
        <ul>
            <li><a href="#">Sub 1</a></li>
        </ul>
        <a onclick="ShowSubLlist(this);">Page Set 2</a>
        <ul>
            <li><a href="#">Sub 1</a></li>
            <li><a href="#">Sub 2</a></li>
            <li><a href="#">Sub 3</a></li>
        </ul>
        <a onclick="ShowSubLlist(this);">Page Set 3</a>
        <ul>
            <li><a href="#">Sub 1</a></li>
            <li><a href="#">Sub 2</a></li>
            <li><a href="#">Sub 3</a></li>
            <li><a href="#">Sub 4</a></li>
        </ul>
    </div>
    <!--#endregion-->

    <!--#region rightSide-->
    <div class="rightSide col-xs-12 col-md-11">
        <main>
            <!--#region UP-->
            <div class="container height-420 col-xs-12 col-md-6 col-lg-3">
                <div class="panel">
                    Panel 1
                </div>
            </div>
            <div class="container height-420 col-xs-12 col-md-6 col-lg-3">
                <div class="panel">
                    Panel 2
                </div>
            </div>
            <div class="container height-420 col-xs-12 col-md-6">
                <div class="panel">
                    Panel 3
                </div>
            </div>
            <!--#endregion-->

            <!--#region Down-->
            <div class="container height-420 col-xs-12 col-md-4">
                <div class="panel">
                    Panel 4
                </div>
            </div>
            <div class="container height-420 col-xs-12 col-md-4">
                <div class="panel">
                    Panel 5
                </div>
            </div>
            <div class="container height-420 col-xs-12 col-md-4">
                <div class="panel">
                    Panel 6
                </div>
            </div>
            <!--#endregion-->
        </main>

        <footer class="col-xs-12">
            <p>I am footer</p>
        </footer>
    </div>
    <!--#endregion-->
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/MyScript.js"></script>

</html>
